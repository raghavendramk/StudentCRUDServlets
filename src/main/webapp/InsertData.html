<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .div{
            width: 300px;
            background-color: blanchedalmond;
            margin-left: 400px;
            padding: 30px;

        .label{
            border: 1px;

<body>
    <div class="div">
        <h2 style="text-align: center;">Rigester and Enter Student details</h2>
    <form action="insert" method="post">
        <label class="label">Name:</label>
        <input type="text" placeholder="Enter your Name" name="name"><br>
        <label>Mobile:</label>
        <input type="tel" placeholder="Enter your phone" pattern="{0-9}[10]" name="mobile"><br>
        <label>Email ID:</label>
        <input type="email" placeholder="Enter your Email id" name="email"><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Fe-male<br>
        <label>DOB:</label>
        <input type="date"  name="dob"><br>
        <label>Address:</label><br>
        <textarea rows="4" name="address"></textarea><br>
        <label>Languages:</label>
        <input type="checkbox" name="language" value="kannada">Kannada
        <input type="checkbox" name="language" value="english">English
        <input type="checkbox" name="language" value="hindi">Hindi
        <label>Country:</label><br>
        <select name="country">
            <option>India</option>
            <option>westIndis </option>
            <option>Shri lanka</option>
        </select><br>
